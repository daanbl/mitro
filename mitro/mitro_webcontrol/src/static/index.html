<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="/static/js/jquery-1.6.2.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <script>%(script)s</script>
    <title>Mitro Webcontrol</title>
  </head>
  <body>
<!--    <h1 class="logo">Mitro</h1> -->

    <div class="content">
    
      <div id="status">
        <h2>Status</h2>
        <ul id="status_list">
	        <li id="runstop" title="Runstop" />
	        <li id="wifi" title="WiFi"/>
	        <li id="battery_base" title="Base battery"/>
	        <li id="battery_pc" title="PC battery"/>
        </ul>
	<br/><br/>
      </div>
      

      <div id="controls">
	      <h2>Controls:</h2>
	      <div id="relais">
	        <button id="relais_button" class="toggle_button down" title="Relais"><img src="static/images/relais.png"></img></button>
	      </div>
        <div id="arrow_keys">
	        <button id="up"><img src="static/images/up.png"></img></button></br>
	        <button id="left"><img src="static/images/left.png"></img></button><button id="down"><img src="static/images/down.png"></img></button><button id="right"><img src="static/images/right.png"></img></button>
        </div>
	      <div id="views">
          <button class="view_button down" id="view_1"><img src="static/images/1.png"></img></button>
          <button class="view_button" id="view_2"><img src="static/images/2.png"></img></button>
          <button class="view_button" id="view_3"><img src="static/images/3.png"></img></button>
          <button class="view_button" id="view_4"><img src="static/images/4.png"></img></button>
	      </div>
	      <div id="skype">
	        <input type="text" id="skype_user" placeholder="Enter Skype name!">
	        <button id="skype_call"><img src="static/images/skype.png"></img></button>
	      </div>
      </div>

      <div id="navigation">
	      <h2>Navigation:</h2>
	      <div id="nav_controls">
<!--	        <button id="home" disabled><img src="static/images/home.png"></img></button>       -->
          <button id="nav" disabled class="toggle_button" title="Navigation"><img src="static/images/nav.png"></img></button>
          <button id="assisted" class="toggle_button" title="Assisted drive"><img src="static/images/assisted_drive.png"></img></button>
          <button id="costmap" title="Clear costmap"><img src="static/images/settings.png"></img></button>
	      </div>
	      <div id="map">
	        <div class="map_marker" id="goal_marker"></div>
	        <div class="map_marker" id="robot_marker"></div>
<!--	        <div class="map_marker" id="home_marker"></div> -->
	        <img id="map_image" src="/static/images/map.png">
	      </div>
      </div>

      <h2 id="logger_link">Logger</h2>
      <div id="logger">
	      <textarea id="log" cols="35" rows="10"></textarea>
      </div>

    </div>
    <div class="content" style="display: none;">
      <p>Disconnected from server.</p>
    </div>
  </body>
</html>
